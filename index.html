<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda telefônica</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <header>
            <img src="./imagens/telefone.png" alt="telefone">
            <h1>AGENDA TELEFÔNICA</h1>
        </header>
        <form>
            <input type="text" id="" placeholder="Nome Completo" required>
            <input type="tel" id="" placeholder="Número de telefone" required minlength="14" maxlength="15">
            <button type="submit">Adicionar +</button>
        </form>
        <table>
            <thead>
                <tr>
                    <td>TIPO</td>
                    <td>NOME DO CONTATO</td>
                    <td>NÙMERO DO CONTATO</td>
                </tr>
            </thead>
            <tbody>
                <td>CELULAR</td>
                <td>NOME</td>
                <td>NÚMERO</td>
            </tbody>
        </table>
    </div>
    <script src="./script.js"></script>
</body>

</html>
